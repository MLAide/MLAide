<div fxLayout="column" fxFlex="100" class="example-container mat-elevation-z2">
  <table mat-table matSort [dataSource]="dataSource">
    <ng-container matColumnDef="createdAt">
      <th mat-header-cell *matHeaderCellDef mat-sort-header i18n>Created at</th>
      <td mat-cell *matCellDef="let element">
        {{ element.createdAt | date: "medium" }}
      </td>
    </ng-container>
    <ng-container matColumnDef="artifactName">
      <th mat-header-cell *matHeaderCellDef mat-sort-header i18n>
        Artifact name
      </th>
      <td mat-cell *matCellDef="let element">{{ element.name }}</td>
    </ng-container>
    <ng-container matColumnDef="version">
      <th mat-header-cell *matHeaderCellDef mat-sort-header i18n>Version</th>
      <td mat-cell *matCellDef="let element">{{ element.version }}</td>
    </ng-container>
    <ng-container matColumnDef="runName">
      <th mat-header-cell *matHeaderCellDef mat-sort-header i18n>Run name</th>
      <td mat-cell *matCellDef="let element">
        <a
          mat-button
          color="primary"
          [routerLink]="['/projects/' + projectKey + '/runs/' + element.runKey]"
          >{{ element.runName }}</a
        >
      </td>
    </ng-container>
    <ng-container matColumnDef="runKey">
      <th mat-header-cell *matHeaderCellDef mat-sort-header i18n>Run key</th>
      <td mat-cell *matCellDef="let element">{{ element.runKey }}</td>
    </ng-container>
    <ng-container matColumnDef="type">
      <th mat-header-cell *matHeaderCellDef mat-sort-header i18n>Type</th>
      <td mat-cell *matCellDef="let element">{{ element.type }}</td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
</div>
