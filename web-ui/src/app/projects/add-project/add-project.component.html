<div fxLayout="column">
  <div>
    <h1 class="mat-display-2" mat-dialog-title i18n>Add Project</h1>
  </div>

  <mat-dialog-content [formGroup]="form" (keydown)="keyDown($event)">
    <mat-form-field>
      <mat-label i18n>Project name</mat-label>
      <input matInput formControlName="name" placeholder="Project name" cdkFocusInitial required />
      <mat-error *ngIf="form.get('name').hasError('required')" i18n> You must provide a project name. </mat-error>
    </mat-form-field>
    <mat-form-field>
      <mat-label i18n>Project key</mat-label>
      <input matInput formControlName="key" placeholder="Project key" required />
      <mat-error *ngIf="form.get('key').hasError('required')" i18n> You must provide a project key. </mat-error>
    </mat-form-field>
  </mat-dialog-content>

  <mat-dialog-actions align="end">
    <button id="add-project-cancel-button" mat-button (click)="cancel()" type="button" i18n>Cancel</button>
    <span class="margin-right-sm"></span>
    <button
      id="add-project-create-button"
      mat-button
      (click)="create()"
      type="submit"
      [disabled]="!form.valid"
      color="primary"
      cdkFocusInitial
      i18n>
      Create
    </button>
  </mat-dialog-actions>
</div>
