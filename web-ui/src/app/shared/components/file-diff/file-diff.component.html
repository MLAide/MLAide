<p >file-diff-component</p>
<td-ngx-text-diff

  [left]="left"
  [right]="right"
  [outerContainerClass]="outer-container"
  [compareRowsClass]="compare-rows"
  [toolbarClass]="'tool-bar'"
  [compareRowsStyle]=
    "{
    'border-radius': '4px',

    'box-shadow': '0px 3px 1px -2px rgb(0 0 0 / 20%), 0px 2px 2px 0px rgb(0 0 0 / 14%), 0px 1px 5px 0px rgb(0 0 0 / 12%)'
   }"

  (compareResults)="onCompareResults($event)"
></td-ngx-text-diff>
