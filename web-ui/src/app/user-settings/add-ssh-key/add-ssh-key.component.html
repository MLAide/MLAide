<div fxLayout="column">
  <div>
    <h1 class="mat-display-2" mat-dialog-title i18n>Create new SSH key</h1>
  </div>

  <mat-dialog-content [formGroup]="form" (keydown)="keyDown($event)">
    <div>
      <mat-form-field fxFlex="100">
        <mat-label i18n>Description</mat-label>
        <input id="description-input" matInput formControlName="description" placeholder="Description" cdkFocusInitial required />
        <mat-error *ngIf="form.get('description').hasError('required')" i18n> You must provide a description. </mat-error>
      </mat-form-field>
    </div>
    <div>
      <mat-form-field fxFlex="100">
        <mat-label i18n>Expires at</mat-label>
        <input
          id="expires-at-input"
          matInput
          type="date"
          [min]="today | date: 'yyyy-MM-dd'"
          formControlName="expiresAt"
          placeholder="Expires at"
        />
      </mat-form-field>
    </div>
    <div *ngIf="(sshKey$ | async)">
      <mat-divider></mat-divider>
      <h3 class="mat-h3">Created SSH key</h3>
      <div>
        <mat-form-field appearance="fill" fxFlex="100">
          <mat-label i18n>SSH Key</mat-label>
          <textarea
            matInput
            cdkTextareaAutosize
            #notes
            #autosize="cdkTextareaAutosize"
            [value]="(sshKey$ | async)?.sshKey"
            readonly="true"
          ></textarea>
          <button id="add-ssh-key-copy-button" mat-icon-button matSuffix [cdkCopyToClipboard]="(sshKey$ | async).sshKey" (click)="copy()" i18n>
            <mat-icon>content_copy</mat-icon>
          </button>
        </mat-form-field>
      </div>
    </div>
  </mat-dialog-content>
  <mat-dialog-actions align="end">
    <div *ngIf="!(sshKey$ | async)">
      <button id="add-ssh-key-cancel-button" mat-button (click)="close()" type="button" i18n>Cancel</button>
      <span class="margin-right-sm"></span>
      <button
        id="add-ssh-key-create-button"
        mat-button
        (click)="create()"
        type="submit"
        [disabled]="!form.valid"
        color="primary"
        cdkFocusInitial
        i18n
      >
        Create
      </button>
    </div>
    <div *ngIf="(sshKey$ | async)">
      <button id="add-ssh-key-close-button" mat-button (click)="close()" color="primary" cdkFocusInitial i18n>Close</button>
    </div>
  </mat-dialog-actions>
</div>
