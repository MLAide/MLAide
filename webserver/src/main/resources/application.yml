spring:
  data:
    mongodb:
      database: mlaide
      auto-index-creation: true
  security:
    oauth2:
      resourceserver:
        jwt:
          jwk-set-uri: https://mvc-dev.eu.auth0.com/.well-known/jwks.json
  jackson:
    default-property-inclusion: non_null

server:
  port: 9000

logging:
  level:
    root: WARNING

mlaide:
  security:
    audience: https://api.mvc.io
  user-info:
    uri: https://mvc-dev.eu.auth0.com/userinfo
    nickname-property: nickname
  object-storage:
    endpoint: http://localhost:9001
    region: us-east-1
    chunk-size: 10485760 # 10 * 1024 * 1024 = 10 MB
    credentials:
      access-key: "minio"
      secret-key: "minio123"
  cors:
    allowed-origins:
    - http://localhost:4200
    - http://localhost:4201
    - http://localhost:8080
    - http://localhost:80
  database:
    enable-transactions: false