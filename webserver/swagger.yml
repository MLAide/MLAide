openapi: "3.0.0"
info:
  version: 0.0.1
  title: ML Aide
  license:
    name: unspecified
servers:
  - url: http://api.mlaide.io/v1
security:
  - oauth2: []
paths:
  /projects:
    get:
      summary: List all projects
      operationId: listProjects
      tags:
        - projects
      responses:
        '200':
          description: An object containing an array of projects
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Projects"
        '401':
          $ref: '#/components/responses/Unauthorized'
        '500':
          $ref: '#/components/responses/UnexpectedError'
    post:
      summary: Create a project
      operationId: createProject
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/Project"
      tags:
        - projects
      responses:
        '200':
          description: Project created
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Project"
        '400':
          $ref: '#/components/responses/BadRequest'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '409':
          description: Project already exists
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
        '500':
          $ref: '#/components/responses/UnexpectedError'
  /projects/{projectKey}:
    get:
      summary: Info for a specific project
      operationId: getProjectByKey
      tags:
        - projects
      parameters:
        - name: projectKey
          in: path
          required: true
          description: The key of the project to retrieve
          schema:
            type: string
      responses:
        '200':
          description: The requested project
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Project"
        '400':
          $ref: '#/components/responses/BadRequest'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '403':
          $ref: '#/components/responses/Forbidden'
        '500':
          $ref: '#/components/responses/UnexpectedError'
  /projects/{projectKey}/members:
    get:
      summary: Get members of a project
      operationId: getProjectMembers
      tags:
        - projects
      parameters:
        - name: projectKey
          in: path
          required: true
          description: The key of the project
          schema:
            type: string
      responses:
        '200':
          description: The project members
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ProjectMembers"
        '400':
          $ref: '#/components/responses/BadRequest'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '404':
          $ref: '#/components/responses/NotFound'
        '500':
          $ref: '#/components/responses/UnexpectedError'
    patch:
      summary: Create a new or update an existing project member
      operationId: addOrUpdateProjectMember
      tags:
        - projects
      parameters:
        - name: projectKey
          in: path
          required: true
          description: The key of the project
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/merge-patch+json:
            schema:
              type: array
              items:
                $ref: "#/components/schemas/ProjectMember"
      responses:
        '204':
          description: Project members were created/updated successfully
        '400':
          $ref: '#/components/responses/BadRequest'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '404':
          $ref: '#/components/responses/NotFound'
        '500':
          $ref: '#/components/responses/UnexpectedError'
  /projects/{projectKey}/members/current:
    get:
      summary: Get project member for current user
      operationId: getProjectMembersForCurrentUser
      tags:
        - projects
      parameters:
        - name: projectKey
          in: path
          required: true
          description: The key of the project
          schema:
            type: string
      responses:
        '200':
          description: The project member
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ProjectMember"
        '400':
          $ref: '#/components/responses/BadRequest'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '404':
          $ref: '#/components/responses/NotFound'
        '500':
          $ref: '#/components/responses/UnexpectedError'
  /projects/{projectKey}/members/{email}:
    delete:
      summary: Delete a member of a project
      operationId: deleteProjectMember
      tags:
        - projects
      parameters:
        - name: projectKey
          in: path
          required: true
          description: The key of the project
          schema:
            type: string
        - name: email
          in: path
          required: true
          description: The email of the user to delete. The email must be url encoded
          schema:
            type: string
      responses:
        '204':
          description: Project member created or updated successfully
        '400':
          $ref: '#/components/responses/BadRequest'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '404':
          $ref: '#/components/responses/NotFound'
        '500':
          $ref: '#/components/responses/UnexpectedError'
  /projects/{projectKey}/runs:
    get:
      summary: List all runs of a project
      operationId: listRuns
      tags:
        - runs
      parameters:
        - name: projectKey
          in: path
          required: true
          description: The key of the project that the experiments belong to
          schema:
            type: string
        - name: runKeys
          in: query
          required: false
          description: Keys of runs that shall be returned
          schema:
            type: array
            items:
              type: number
        - name: experimentKey
          in: query
          required: false
          description: Key of experiment that returned runs shall contain as experimentRef
          schema:
            type: string
      responses:
        '200':
          description: An object containing an array of runs
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Runs"
        '400':
          $ref: '#/components/responses/BadRequest'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '500':
          $ref: '#/components/responses/UnexpectedError'
    post:
      summary: Create a new run
      operationId: createRun
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/Run"
      tags:
        - runs
      parameters:
        - name: projectKey
          in: path
          required: true
          description: The key of the project that the run should belong to
          schema:
            type: string
      responses:
        '200':
          description: Run created
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Run"
        '400':
          $ref: '#/components/responses/BadRequest'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '403':
          $ref: '#/components/responses/Forbidden'
        '500':
          $ref: '#/components/responses/UnexpectedError'
  /projects/{projectKey}/runs/git-diff:
    get:
      summary: Get a the diff of the code of two runs
      operationId: getGitDiff
      tags:
        - runs
      parameters:
        - name: projectKey
          in: path
          required: true
          description: The key of the project that the experiments belong to
          schema:
            type: string
        - name: runKey1
          in: query
          required: true
          description: The run key that should be used to build the code diff
          schema:
            type: number
        - name: runKey2
          in: query
          required: true
          description: The run key that should be used to build the code diff
          schema:
            type: number
      responses:
        '200':
          description: An object containing an array of git diffs for each file
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/GitDiffs"
        '400':
          $ref: '#/components/responses/BadRequest'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '500':
          $ref: '#/components/responses/UnexpectedError'
  /projects/{projectKey}/runs/{runKey}:
    get:
      summary: Get single run by runKey
      operationId: getRunByKey
      description: Get single run by runKey
      tags:
        - runs
      parameters:
        - name: projectKey
          in: path
          required: true
          description: The key of the project that the run belongs to
          schema:
            type: string
        - name: runKey
          in: path
          required: true
          description: The key of the run that should be updated
          schema:
            type: number
      responses:
        '200':
          description: An object containing the requested run
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Run"
        '400':
          $ref: '#/components/responses/BadRequest'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '403':
          $ref: '#/components/responses/Forbidden'
        '500':
          $ref: '#/components/responses/UnexpectedError'
    patch:
      summary: Partial update an existing run
      operationId: partialUpdateRun
      description: "Update an existing run. This operation executes a partial update.
        That means, that only properties that should be modified must be contained in the request body.
        Only the status, parameters and metrics can be updated. If you update parameters or metrics with this
        operation, all existing parameters/metrics are replaced. If you want to add a parameter/metric to the
        existing ones, you should use PUT /projects/{projectKey}/runs/{runKey}/parameters or
        PUT /projects/{projectKey}/runs/{runKey}/metrics"
      tags:
        - runs
      parameters:
        - name: projectKey
          in: path
          required: true
          description: The key of the project that the run belongs to
          schema:
            type: string
        - name: runKey
          in: path
          required: true
          description: The key of the run that should be updated
          schema:
            type: number
      requestBody:
        required: true
        content:
          application/merge-patch+json:
            schema:
              $ref: "#/components/schemas/Run"
      responses:
        '204':
          description: The update was successful
        '400':
          $ref: '#/components/responses/BadRequest'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '403':
          $ref: '#/components/responses/Forbidden'
        '500':
          $ref: '#/components/responses/UnexpectedError'
  /projects/{projectKey}/runs/{runKey}/note:
    put:
      summary: Create a new or update the existing note for an existing run
      operationId: createOrUpdateRunNote
      tags:
        - runs
      parameters:
        - name: projectKey
          in: path
          required: true
          description: The key of the project that the run belongs to
          schema:
            type: string
        - name: runKey
          in: path
          required: true
          description: The key of the run that should be updated
          schema:
            type: number
      requestBody:
        required: true
        content:
          text/plain:
            schema:
              type: string
              example: This was an awesome run!
      responses:
        '200':
          description: The updated note
          content:
            text/plain:
              schema:
                type: string
                example: This was an awesome run!
        '400':
          $ref: '#/components/responses/BadRequest'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '403':
          $ref: '#/components/responses/Forbidden'
        '500':
          $ref: '#/components/responses/UnexpectedError'
  /projects/{projectKey}/runs/{runKey}/parameters:
    patch:
      summary: Merge/Patch a parameter object into the existing parameter object
      operationId: updateRunParameters
      tags:
        - runs
      parameters:
        - name: projectKey
          in: path
          required: true
          description: The key of the project that the run belongs to
          schema:
            type: string
        - name: runKey
          in: path
          required: true
          description: The key of the run that should be updated
          schema:
            type: number
      requestBody:
        required: true
        content:
          application/merge-patch+json:
            schema:
              $ref: "#/components/schemas/RunParameter"
      responses:
        '204':
          description: The operation was successful
        '400':
          $ref: '#/components/responses/BadRequest'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '403':
          $ref: '#/components/responses/Forbidden'
        '500':
          $ref: '#/components/responses/UnexpectedError'
  /projects/{projectKey}/runs/{runKey}/metrics:
    patch:
      summary: Merge/Patch a metrics object into the existing metrics object
      operationId: updateRunMetrics
      tags:
        - runs
      parameters:
        - name: projectKey
          in: path
          required: true
          description: The key of the project that the run belongs to
          schema:
            type: string
        - name: runKey
          in: path
          required: true
          description: The key of the run that should be updated
          schema:
            type: number
      requestBody:
        required: true
        content:
          application/merge-patch+json:
            schema:
              $ref: "#/components/schemas/RunMetric"
      responses:
        '204':
          description: The operation was successful
        '400':
          $ref: '#/components/responses/BadRequest'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '403':
          $ref: '#/components/responses/Forbidden'
        '500':
          $ref: '#/components/responses/UnexpectedError'
  /projects/{projectKey}/experiments:
    get:
      summary: List all experiments of a project
      operationId: listExperiments
      tags:
        - experiments
      parameters:
        - name: projectKey
          in: path
          required: true
          description: The key of the project that the experiments belong to
          schema:
            type: string
      responses:
        '200':
          description: An object containing an array of experiments
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Experiments"
        '400':
          $ref: '#/components/responses/BadRequest'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '500':
          $ref: '#/components/responses/UnexpectedError'
    post:
      summary: Create a new experiment
      operationId: createExperiment
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/Experiment"
      tags:
        - experiments
      parameters:
        - name: projectKey
          in: path
          required: true
          description: The key of the project that the experiment should belong to
          schema:
            type: string
      responses:
        '200':
          description: Experiment created
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Experiment"
        '400':
          $ref: '#/components/responses/BadRequest'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '403':
          $ref: '#/components/responses/Forbidden'
        '500':
          $ref: '#/components/responses/UnexpectedError'
  /projects/{projectKey}/experiments/{experimentKey}:
    get:
      summary: Get single experiment by experimentKey
      operationId: getExperimentByKey
      description: Get single experiment by experimentKey
      tags:
        - experiments
      parameters:
        - name: projectKey
          in: path
          required: true
          description: The key of the project that the experiment belongs to
          schema:
            type: string
        - name: experimentKey
          in: path
          required: true
          description: The key of the experiment that should be provided
          schema:
            type: string
      responses:
        '200':
          description: An object containing the requested experiment
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Experiment"
        '400':
          $ref: '#/components/responses/BadRequest'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '403':
          $ref: '#/components/responses/Forbidden'
        '500':
          $ref: '#/components/responses/UnexpectedError'
    patch:
      summary: Merge/Patch a experiment object into the existing experiment object
      operationId: updateExperiment
      tags:
        - experiments
      parameters:
        - name: projectKey
          in: path
          required: true
          description: The key of the project that the run belongs to
          schema:
            type: string
        - name: experimentKey
          in: path
          required: true
          description: The key of the experiment that should be updated
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/merge-patch+json:
            schema:
              $ref: "#/components/schemas/Experiment"
      responses:
        '204':
          description: The operation was successful
        '400':
          $ref: '#/components/responses/BadRequest'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '403':
          $ref: '#/components/responses/Forbidden'
        '404':
          $ref: '#/components/responses/NotFound'
        '500':
          $ref: '#/components/responses/UnexpectedError'
  /projects/{projectKey}/artifacts:
    get:
      summary: Get all artifacts of this project
      operationId: listArtifacts
      tags:
        - artifacts
      parameters:
        - name: isModel
          in: query
          required: false
          description: Get only artifacts that are models
          schema:
            type: boolean
        - name: runKeys
          in: query
          required: false
          description: Filter for artifacts that are attached to the specified runs. If run keys are specified `isModel` parameter will be ignored.
          schema:
            type: array
            items:
              type: number
        - name: projectKey
          in: path
          required: true
          description: The key of the project that the artifacts belong to
          schema:
            type: string
      responses:
        '200':
          description: An object containing an array of artifacts
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Artifacts"
        '400':
          $ref: '#/components/responses/BadRequest'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '500':
          $ref: '#/components/responses/UnexpectedError'
    post:
      summary: Create a new artifact
      operationId: createArtifact
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/Artifact"
      tags:
        - artifacts
      parameters:
        - name: projectKey
          in: path
          required: true
          description: The key of the project that the artifact should belong to
          schema:
            type: string
      responses:
        '200':
          description: Artifact created
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Artifact"
        '400':
          $ref: '#/components/responses/BadRequest'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '403':
          $ref: '#/components/responses/Forbidden'
        '500':
          $ref: '#/components/responses/UnexpectedError'
  /projects/{projectKey}/artifacts/{artifactName}/latest:
    get:
      summary: Get the latest artifact with the specified name
      operationId: getLatestArtifact
      tags:
        - artifacts
      parameters:
        - name: projectKey
          in: path
          required: true
          description: The key of the project that the artifacts belong to
          schema:
            type: string
        - name: artifactName
          in: path
          required: true
          description: The name of the artifact
          schema:
            type: string
        - name: model-stage
          in: query
          required: false
          description: Filter artifacts by model stage.
          schema:
            $ref: "#/components/schemas/ModelStage"
      responses:
        '200':
          description: The artifact
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Artifact"
        '400':
          $ref: '#/components/responses/BadRequest'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '404':
          $ref: '#/components/responses/NotFound'
        '500':
          $ref: '#/components/responses/UnexpectedError'
  /projects/{projectKey}/artifacts/{artifactName}/{artifactVersion}:
    get:
      summary: Get a specific artifact
      operationId: getArtifact
      tags:
        - artifacts
      parameters:
        - name: projectKey
          in: path
          required: true
          description: The key of the project that the artifacts belong to
          schema:
            type: string
        - name: artifactName
          in: path
          required: true
          description: The name of the artifact
          schema:
            type: string
        - name: artifactVersion
          in: path
          required: true
          description: The version of the artifact
          schema:
            type: number
      responses:
        '200':
          description: The artifact
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Artifact"
        '400':
          $ref: '#/components/responses/BadRequest'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '404':
          $ref: '#/components/responses/NotFound'
        '500':
          $ref: '#/components/responses/UnexpectedError'
  /projects/{projectKey}/artifacts/{artifactName}/{artifactVersion}/files:
    get:
      summary: Download all files of the artifact as a ZIP file
      operationId: downloadArtifact
      tags:
        - artifacts
      parameters:
        - name: projectKey
          in: path
          required: true
          description: The key of the project that the artifacts belong to
          schema:
            type: string
        - name: artifactName
          in: path
          required: true
          description: The name of the artifact that the file should be uploaded to
          schema:
            type: string
        - name: artifactVersion
          in: path
          required: true
          description: The version of the artifact that the file should be uploaded to
          schema:
            type: number
      responses:
        '200':
          description: A file stream representing a ZIP file containing all files
          content:
            application/zip:
              schema:
                type: string
                format: binary
        '400':
          $ref: '#/components/responses/BadRequest'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '404':
          $ref: '#/components/responses/NotFound'
        '500':
          $ref: '#/components/responses/UnexpectedError'
    post:
      summary: Upload a new file
      operationId: uploadFile
      requestBody:
        required: true
        content:
          application/octet-stream:
            schema:
              type: string
              format: base64
      tags:
        - artifacts
      parameters:
        - name: projectKey
          in: path
          required: true
          description: The key of the project that the artifact belongs to
          schema:
            type: string
        - name: artifactName
          in: path
          required: true
          description: The name of the artifact that the file should be uploaded to
          schema:
            type: string
        - name: artifactVersion
          in: path
          required: true
          description: The version of the artifact that the file should be uploaded to
          schema:
            type: number
      responses:
        '204':
          description: File uploaded successfully
        '400':
          $ref: '#/components/responses/BadRequest'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '500':
          $ref: '#/components/responses/UnexpectedError'
  /projects/{projectKey}/artifacts/{artifactName}/{artifactVersion}/files/{fileId}:
    get:
      summary: Download a single file of an artifact
      operationId: downloadArtifactFile
      tags:
        - artifacts
      parameters:
        - name: projectKey
          in: path
          required: true
          description: The key of the project that the artifacts belong to
          schema:
            type: string
        - name: artifactName
          in: path
          required: true
          description: The name of the artifact that the file should be uploaded to
          schema:
            type: string
        - name: artifactVersion
          in: path
          required: true
          description: The version of the artifact that the file should be uploaded to
          schema:
            type: number
        - name: fileId
          in: path
          required: true
          description: The id of the file
          schema:
            type: string
      responses:
        '200':
          description: A file stream representing the file
          content:
            application/octet-stream:
              schema:
                type: string
                format: binary
        '400':
          $ref: '#/components/responses/BadRequest'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '404':
          $ref: '#/components/responses/NotFound'
        '500':
          $ref: '#/components/responses/UnexpectedError'
  /projects/{projectKey}/artifacts/{artifactName}/{artifactVersion}/model:
    put:
      summary: Create or update a model
      operationId: createOrUpdateModel
      tags:
        - artifacts
      parameters:
        - name: artifactName
          in: path
          required: true
          description: The name of the artifact
          schema:
            type: string
        - name: artifactVersion
          in: path
          required: true
          description: The version of the artifact
          schema:
            type: number
        - name: projectKey
          in: path
          required: true
          description: The key of the project that the model should belong to
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/CreateOrUpdateModel"
      responses:
        '204':
          description: Model created
        '400':
          $ref: '#/components/responses/BadRequest'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '404':
          $ref: '#/components/responses/NotFound'
        '500':
          $ref: '#/components/responses/UnexpectedError'
  /users/current:
    get:
      summary: Get current user
      operationId: getCurrentUser
      tags:
        - users
      responses:
        '200':
          description: Current user object
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/User"
        '401':
          $ref: '#/components/responses/Unauthorized'
        '500':
          $ref: '#/components/responses/UnexpectedError'
    put:
      summary: Update current user
      operationId: updateCurrentUser
      tags:
        - users
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/User"
      responses:
        '204':
          description: User updated
        '400':
          $ref: '#/components/responses/BadRequest'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '500':
          $ref: '#/components/responses/UnexpectedError'
  /users/current/api-keys:
