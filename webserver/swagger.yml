        '200':
          description: API key created
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ApiKey"
        '400':
          $ref: '#/components/responses/BadRequest'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '500':
          $ref: '#/components/responses/UnexpectedError'
  /users/current/api-keys/{apiKeyId}:
    delete:
      summary: Delete API key
      operationId: deleteApiKey
      tags:
        - users
      parameters:
        - name: apiKeyId
          in: path
          required: true
          description: The id of the api key
          schema:
            type: string
      responses:
        '204':
          description: Delete was successful
        '400':
          $ref: '#/components/responses/BadRequest'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '404':
          $ref: '#/components/responses/NotFound'
        '500':
          $ref: '#/components/responses/UnexpectedError'
  /users/current/ssh-keys:
    get:
      summary: Get SSH keys of current user
      operationId: getSshKeys
      tags:
        - users
      responses:
        '200':
          description: List of SSH keys
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/SshKeys"
        '401':
          $ref: '#/components/responses/Unauthorized'
        '500':
          $ref: '#/components/responses/UnexpectedError'
    post:
      summary: Create a new SSH key
      operationId: createSshKey
      tags:
        - users
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/SshKey"
      responses:
        '200':
          description: SSH key created
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/SshKey"
        '400':
          $ref: '#/components/responses/BadRequest'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '500':
          $ref: '#/components/responses/UnexpectedError'
  /users/current/ssh-keys/{sshKeyId}:
    delete:
      summary: Delete SSH key
      operationId: deleteSshKey
      tags:
        - users
      parameters:
        - name: sshKeyId
          in: path
          required: true
          description: The id of the SSH key
          schema:
            type: string
      responses:
        '204':
          description: Delete was successful
        '400':
          $ref: '#/components/responses/BadRequest'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '404':
          $ref: '#/components/responses/NotFound'
        '500':
          $ref: '#/components/responses/UnexpectedError'

components:
  responses:
    BadRequest:
      description: Bad request - Invalid Data
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/ValidationError"
    Forbidden:
      description: Forbidden - Ressource does not exist, or you have no acccess to it.
    NotFound:
      description: Ressource was not found
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/Error"
    Unauthorized:
      description: Unauthorized
    UnexpectedError:
      description: Unexpected error
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/Error"
  schemas:
    ApiKey:
      type: object
      required:
        - createdAt
        - description
        - id
      properties:
        apiKey:
          type: string
          description: This property is only set in the response of the createApiKey operation
          readOnly: true
        createdAt:
          type: string
          format: date-time
          readOnly: true
        description:
          type: string
        expiresAt:
          type: string
          format: date-time
        id:
          type: string
          readOnly: true
    ApiKeys:
      type: object
      required:
        - items
      properties:
        items:
          type: array
          items:
            $ref: "#/components/schemas/ApiKey"
    Artifact:
      type: object
      required:
        - createdAt
        - createdBy
        - files
        - id
        - name
        - runKey
        - type
        - version
      properties:
        createdAt:
          type: string
          format: date-time
          readOnly: true
        createdBy:
          $ref: "#/components/schemas/UserRef"
        files:
          type: array
          readOnly: true
          items:
            $ref: "#/components/schemas/ArtifactFile"
        metadata:
          type: object
          additionalProperties:
            type: string
        model:
          $ref: '#/components/schemas/Model'
        name:
          type: string
          example: elasticnet-wine-model
        runKey:
          type: number
          example: 1
        runName:
          type: string
          readOnly: true
          example: linear-regression-with-sklearn
        type:
          type: string
          example: model
        updatedAt:
          type: string
          format: date-time
          readOnly: true
        version:
          type: number
          example: 1
          readOnly: true
    ArtifactFile:
      type: object
      required:
        - fileId
        - fileName
      properties:
        fileId:
          type: string
          readOnly: true
        fileName:
          type: string
          readOnly: true
          example: directory/file.txt
    ArtifactRef:
      type: object
      required:
        - name
        - version
      properties:
        name:
          type: string
        version:
          type: integer
          format: int32
    Artifacts:
      type: object
      required:
        - items
      properties:
        items:
          type: array
          items:
            $ref: "#/components/schemas/Artifact"
    CreateOrUpdateModel:
      required:
        - stage
      properties:
        note:
          type: string
        stage:
          $ref: "#/components/schemas/ModelStage"
    Error:
      type: object
      required:
        - code
        - message
      properties:
        code:
          type: integer
          format: int32
          example: 404
        message:
          type: string
          example: The requested resource does not exist
    Experiment:
      type: object
      required:
        - createdAt
        - key
        - name
        - status
      properties:
        createdAt:
          type: string
          format: date-time
          readOnly: true
        key:
          type: string
          example: linear-regression-with-sklearn
          readOnly: true
        name:
          type: string
          example: linear regression with sklearn
        status:
          type: string
          enum:
            - TODO
            - IN_PROGRESS
            - COMPLETED
        tags:
          type: array
          items:
            type: string
          example:
            - sklearn
            - failed
    Experiments:
      type: object
      required:
        - items
      properties:
        items:
          type: array
          items:
            $ref: "#/components/schemas/Experiment"
    Git:
      type: object
      required:
        - commitHash
        - repositoryUri
      properties:
        commitTime:
          type: string
          format: date-time
        commitHash:
          type: string
          example: ca82a6dff817ec66f44342007202690a93763949
        isDirty:
          type: boolean
        repositoryUri:
          type: string
          format: uri
    GitDiff:
      type: object
      required:
        - fileName
        - diff
      properties:
        fileName:
          type: string
          readOnly: true
        diff:
          type: string
          readOnly: true
    GitDiffs:
      type: object
      required:
        - items
      properties:
        items:
          type: array
          items:
            $ref: "#/components/schemas/GitDiff"
    Model:
      type: object
      readOnly: true
      required:
        - createdAt
        - createdBy
        - stage
      properties:
        createdAt:
          type: string
          format: date-time
          readOnly: true
        createdBy:
          $ref: "#/components/schemas/UserRef"
        modelRevisions:
          type: array
          readOnly: true
          items:
            $ref: "#/components/schemas/ModelRevision"
        stage:
          $ref: "#/components/schemas/ModelStage"
        updatedAt:
          type: string
          format: date-time
          readOnly: true
    ModelStage:
      type: string
      default: NONE
      enum:
        - NONE
        - STAGING
        - PRODUCTION
        - ABANDONED
        - DEPRECATED
    ModelRevision:
      type: object
      readOnly: true
      required:
        - createdAt
        - createdBy
        - newStage
        - oldStage
      properties:
        createdAt:
          type: string
          format: date-time
        createdBy:
          $ref: "#/components/schemas/UserRef"
        note:
          type: string
        newStage:
          $ref: "#/components/schemas/ModelStage"
        oldStage:
          $ref: "#/components/schemas/ModelStage"
    Project:
      type: object
      required:
        - createdAt
        - key
        - name
      properties:
        createdAt:
          type: string
          format: date-time
          readOnly: true
        key:
          type: string
          description: The unique key of a project. The project key must only include characters, digits and hyphens.
          example: my-first-ml-project
        name:
          type: string
          example: My First ML Project
    ProjectMember:
      type: object
      required:
        - email
        - nickName
        - role
        - userId
      properties:
        email:
          type: string
        nickName:
          type: string
          readOnly: true
        role:
          type: string
          enum:
            - OWNER
            - CONTRIBUTOR
            - VIEWER
        userId:
          type: string
          readOnly: true
    ProjectMembers:
      type: object
      required:
        - items
      properties:
        items:
          type: array
          items:
            $ref: "#/components/schemas/ProjectMember"
    Projects:
      type: object
      required:
        - items
      properties:
        items:
          type: array
          items:
            $ref: "#/components/schemas/Project"
    Run:
      type: object
      required:
        - createdBy
        - createdAt
        - id
        - startTime
        - status
      properties:
        artifacts:
          type: array
          readOnly: true
          items:
            $ref: "#/components/schemas/ArtifactRef"
        createdAt:
          type: string
          format: date-time
          readOnly: true
        createdBy:
          $ref: "#/components/schemas/UserRef"
        endTime:
          type: string
          format: date-time
          readOnly: true
        experimentRefs:
          type: array
          items:
            properties:
              experimentKey:
                type: string
        git:
          $ref: "#/components/schemas/Git"
        key:
          type: number
          readOnly: true
          example: 1
        metrics:
          $ref: "#/components/schemas/RunMetric"
        name:
          type: string
          example: training model with sklearn
        note:
          type: string
          example: should try better though
        parameters:
          $ref: "#/components/schemas/RunParameter"
        startTime:
          type: string
          format: date-time
          readOnly: true
        status:
          type: string
          enum:
            - RUNNING
            - COMPLETED
            - FAILED
          readOnly: true
        usedArtifacts:
          type: array
          items:
            $ref: "#/components/schemas/ArtifactRef"
    Runs:
      type: object
      required:
        - items
      properties:
        items:
          type: array
          items:
            $ref: "#/components/schemas/Run"
    RunMetric:
      type: object
      additionalProperties: true
      example:
        acc: 98
        rmse: 98
    RunParameter:
      type: object
      additionalProperties: true
      example:
        batch_size: 512
        mse: 0.1
    SshKey:
      type: object
      required:
        - createdAt
        - description
        - id
      properties:
        publicKey:
          type: string
          description: The public key of the SSH key pair
          readOnly: true
        createdAt:
          type: string
          format: date-time
          readOnly: true
        description:
          type: string
        expiresAt:
          type: string
          format: date-time
        id:
          type: string
          readOnly: true
    SshKeys:
      type: object
      required:
        - items
      properties:
        items:
          type: array
          items:
            $ref: "#/components/schemas/ApiKey"
    User:
      type: object
      readOnly: true
      required:
        - email
        - id
        - nickName
        - userId
      properties:
        email:
          type: string
          readOnly: false
          example: adam-test@mlaide.com
        firstName:
          type: string
          readOnly: false
          example: Adam
        lastName:
          type: string
          readOnly: false
          example: Test
        nickName:
          type: string
          readOnly: false
          example: Alice
        userId:
          type: string
          readOnly: true
          example: 5def26a1-a932-404a-998c-aabf84994dd0
    UserRef:
      type: object
      readOnly: true
      required:
        - nickName
        - userId
      properties:
        nickName:
          type: string
          readOnly: true
          example: Alice
        userId:
          type: string
          readOnly: true
          example: 5def26a1-a932-404a-998c-aabf84994dd0
    ValidationError:
      type: object
      readOnly: true
      required:
        - code
        - message
        - violations
      properties:
        code:
          type: integer
          format: int32
          example: 400
        message:
          type: string
          example: Validation failed for argument [0] in public org.springframework...
        violations:
          type: array
          readOnly: true
          items:
            $ref: "#/components/schemas/ViolationRef"
    ViolationRef:
      type: object
      readOnly: true
      required:
        - fieldName
        - message
      properties:
        fieldName:
          type: string
          readOnly: true
          example: key
        message:
          type: string
          readOnly: true
          example: muss mit \"^[a-zA-Z0-9-]+(?<!-)$\" übereinstimmen
  securitySchemes:
    oauth2:
      type: oauth2
      description: This API uses OAuth 2 with the Authorization Code Flow with Proof Key for Code Exchange (PKCE).
      flows:
        authorizationCode:
          authorizationUrl: https://mlaide-dev.eu.auth0.com/authorize
          tokenUrl: https://mlaide-dev.eu.auth0.com/oauth/token
          scopes:
            projects:create: Create new projects
            projects:edit: Edit existing projects